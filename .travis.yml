language: node_js
node_js:
- "8.2.1"

install:
- npm install newman
- npm install newman-reporter-html

before_script:
- node --version
- npm --version
- node_modules/.bin/newman --version


script:
- node_modules/.bin/newman run tests/BAUTeam-API-Testing_Dev.postman_collection.json --reporters cli,html --reporter-html-export ../DevAPI_TestReport.html

